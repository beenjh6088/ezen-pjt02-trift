  <div class="modal cardDetail ">
    <div class="modal_container">
      <div class="modal_container_contents">
        <h1 class="title">ss</h1>
        <div class="userInfo"></div>
        <div class="frmWrite_head">
          <div class="description">
            <div class="description_image">
              <div class="description_image_container">
                <div class="description_image_container_addButton button" onclick="openModal()">
                  <img class="description_image_container_addButton_addText" src="./images/icons/bigPlus.png" alt="bigPlus"></img>
                  <input type="file" class="description_image_container_addButton_fileDialog">
                </div>
              </div>
            </div>
            <div class="description_info">
              <div class="description_info_container">
                <p class="description_info_container_catg"><span>카테고리</span></p>
                <p class="description_info_container_spot"><a href="javascript:;" onclick="openModal()">장소를 추가해주세요</a></p>
                <div class="description_info_container_fields">
                  <p class="description_info_container_fields_row addr ">
                    <label class="description_info_container_fields_row_label required"><img src="./images/icons/tagIcon.png" alt="mapPin"><span>주소</span></label>
                    <input class="description_info_container_fields_row_input " type="text" placeholder="장소를 추가해주세요" oninput="checkInputs()">
                  </p>
                  <p class="description_info_container_fields_row date">
                    <label class="description_info_container_fields_row_label required"><img src="./images/icons/tagIcon.png" alt="calender"><span>날짜</span></label>
                    <input class="description_info_container_fields_row_input " type="date" oninput="checkInputs()">
                  </p>
                  <p class="description_info_container_fields_row rate">
                    <label class="description_info_container_fields_row_label"><img src="./images/icons/tagIcon.png" alt="star"><span>평점</span></label>
                    <span class="rating">
                      <span class="star" data-value="5"></span>
                      <span class="star" data-value="4"></span>
                      <span class="star" data-value="3"></span>
                      <span class="star" data-value="2"></span>
                      <span class="star" data-value="1"></span>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // description -->
        <div class="frmWrite_body">
          <div class="frmWrite_body_file">
            <div class="frmWrite_body_file_picture active" id="frmWrite_body_file_picture">
            </div>
          </div>
          <div class="frmWrite_body_content">
            <label for="frmWrite_body_content_textarea" class="frmWrite_body_content_label required"></label>
            <textarea name="frmWrite_body_content_textarea required" class="frmWrite_body_content_textarea" oninput="checkInputs()" placeholder=""></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- // modal_container -->
