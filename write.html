<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip as a Gift in your life</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/write.css">
  <script src="json/user.json" ></script>
  <script src="js/jquery-1.12.3.js"></script>
  <script defer src="js/common.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="js/write.js"></script>
	<link rel="icon" href="logo_trift.ico">
  <script>
    window.onload = function() {
      init();
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- header -->
    <header id="header" data-include-file="html/common/header.html" class="includeJs"></header>

    <!-- main -->
    <main id="main">
      <div class="center">
        <div class="write">
          <div class="write_container">
            <form action="./" id="frmWrite" name="frmWrite">
              <!-- 폼 헤드 영역 -->
              <div class="frmWrite_head">
                <div class="description">
                  <div class="description_image">
                    <div class="description_image_container">
                      <div class="description_image_container_addButton button">
                        <img class="description_image_container_addButton_addText" src="./images/icons/bigPlus.png" alt="bigPlus"></img>
                        <input type="file" class="description_image_container_addButton_fileDialog">
                      </div>
                    </div>
                  </div>
                  <div class="description_info">
                    <div class="description_info_container">
                      <p class="description_info_container_catg"><span>카테고리</span></p>
                      <p class="description_info_container_spot"><a href="javascript:;">장소를 추가해주세요</a></p>
                      <div class="description_info_container_fields">
                        <p class="description_info_container_fields_row addr">
                          <label class="description_info_container_fields_row_label"><img src="./images/icons/tagIcon.png" alt="mapPin"><span>주소</span></label>
                          <input class="description_info_container_fields_row_input" type="text" placeholder="장소를 추가해주세요">
                        </p>
                        <p class="description_info_container_fields_row date">
                          <label class="description_info_container_fields_row_label"><img src="./images/icons/tagIcon.png" alt="calender"><span>날짜</span></label>
                          <input class="description_info_container_fields_row_input" type="date">
                        </p>
                        <p class="description_info_container_fields_row rate">
                          <label class="description_info_container_fields_row_label"><img src="./images/icons/tagIcon.png" alt="star"><span>평점</span></label>
                          <span class="rating">
                            <span class="star" data-value="5"></span>
                            <span class="star" data-value="4"></span>
                            <span class="star" data-value="3"></span>
                            <span class="star" data-value="2"></span>
                            <span class="star" data-value="1"></span>
                          </span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 폼 바디 영역 -->
              <div class="frmWrite_body">
                <div class="frmWrite_body_header">
                  <input class="frmWrite_body_header_input" type="text" placeholder="제목을 입력하세요">
                </div>
                <div class="frmWrite_body_file">
                  <div class="frmWrite_body_file_picture active" id="frmWrite_body_file_picture">
                    <img class="frmWrite_body_file_picture_img " src="./images/icons/file-plus.png" alt="filePlus">
                    <p class="frmWrite_body_file_picture_text">사진 추가하기</p>
                    <input type="file" class="frmWrite_body_file_picture_fileDialog">
                  </div>
                </div>
                <div class="frmWrite_body_content">
                  <textarea name="frmWrite_body_content_textarea" class="frmWrite_body_content_textarea"></textarea>
                </div>
                <div class="frmWrite_body_button">
                  <div class="button deactivated">기록하기</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- // center -->
    </main>
    
    
		<!-- footer -->
		<footer id="footer" data-include-file="html/common/footer.html" class="includeJs"></footer>
  </div>
</body>
</html>
