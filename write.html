<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip as a Gift in your life</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/write.css">
  <script src="json/user.json" ></script>
  <script src="js/jquery-1.12.3.js"></script>
  <script defer src="js/common.js"></script>
  <script defer src="js/login.js"></script>
	<link rel="icon" href="logo_trift.ico">
  <script>
    window.onload = function() {
      init();
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- header -->
    <header id="header" data-include-file="html/common/header.html" class="includeJs"></header>

    <!-- main -->
    <main id="main">
      <div class="center">
        <div class="write">
          <div class="write_container">
            <form action="./" id="frmWrite" name="frmWrite">
              <!-- 상단 영역 -->
              <div class="description">
                <div class="description_image">
                  <div class="description_image_container">
                    <div class="description_image_container_addButton">
                      <img class="description_image_container_addButton_addText" src="./images/icons/bigPlus.png" alt="bigPlus"></img>
                    </div>
                  </div>
                </div>
                <div class="description_info">
                  <div class="description_info_container">
                    <p class="description_info_container_catg"><span>카테고리</span></p>
                    <p class="description_info_container_spot"><a href="javascript:;">장소를 추가해주세요</a></p>
                    <div class="description_info_container_fields">
                      <p class="description_info_container_field addr"><label class="infoLabel"><img src="./images/icons/tagIcon.png" alt="mapPin"><span>주소</span></label><input type="text"></p>
                      <p class="description_info_container_field date"><label class="infoLabel"><img src="./images/icons/tagIcon.png" alt="calender"><span>날짜</span></label><input type="date"></p>
                      <p class="description_info_container_field rate"><label class="infoLabel"><img src="./images/icons/tagIcon.png" alt="star"><span>평점</span></label><input type="radio" name="rateStar"></p>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- // center -->
    </main>
    
    
		<!-- footer -->
		<footer id="footer" data-include-file="html/common/footer.html" class="includeJs"></footer>
  </div>
</body>
</html>
