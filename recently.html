    <!-- footer -->
		<footer id="footer" data-include-file="html/common/footer.html" class="includeJs"></footer>
  </main>

  <!-- modal cardDetail -->
  <div class="modal cardDetail ">
    <div class="modal_container">
      <a href="javascript:;" class="close" onclick="closeCardDetail()"><img src="images/icons/closeBtn.png" alt=""></a>
      <div class="modal_container_contents">
        <h1 class="title"></h1>
        <div class="articleInfo">
          <div class="left">
            <img class="articleInfo_profileImage"src="/images/icons/accountIcon.png" alt="profileImage">
            <div class="articleInfo_writer">
              <p class="articleInfo_writer_name">USERNAME</p>
              <p class="articleInfo_writer_postingDate">5 DAYS AGO</p>
            </div>
          </div>
          <div class="right">
            <span class="roundedRectangle like" onclick="likeCard()"></span>
            <span class="roundedRectangle view"></span>
            <span class="more" ></span>
            <div class="moreDetail ">
              <ul class="moreDetail_list">
                <li class="moreDetail_list_item"><img src="/images/icons/share.png" alt="share"><span>공유하기</span></li>
                <li class="moreDetail_list_item"><img src="/images/icons/alert-circle.png" alt="alert-circle"><span>신고하기</span></li>
                <li class="moreDetail_list_item delete" data-value="" onclick="deleteCard(this)"><img src="/images/icons/trash-2.png" alt="trash-2"><span>삭제하기</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="frmWrite_head">
          <div class="description">
            <div class="description_image">
              <div class="description_image_container">
                <div class="description_image_container_addButton button">
                  <img class="description_image_container_addButton_addText" src="./images/icons/bigPlus.png" alt="bigPlus"></img>
                  <input type="file" class="description_image_container_addButton_fileDialog">
                </div>
              </div>
            </div>
            <div class="description_info">
              <div class="description_info_container">
                <p class="description_info_container_catg"><span>카테고리</span></p>
                <p class="description_info_container_spot"><a href="javascript:;">장소를 추가해주세요</a></p>
                <div class="description_info_container_fields">
                  <p class="description_info_container_fields_row addr ">
                    <label class="description_info_container_fields_row_label "><img src="./images/icons/tagIcon.png" alt="mapPin"><span>주소</span></label>
                    <input class="description_info_container_fields_row_input " type="text" placeholder="장소를 추가해주세요" oninput="checkInputs()" disabled>
                  </p>
                  <p class="description_info_container_fields_row date">
                    <label class="description_info_container_fields_row_label "><img src="./images/icons/tagIcon.png" alt="calender"><span>날짜</span></label>
                    <input class="description_info_container_fields_row_input " type="date" oninput="checkInputs()" disabled>
                  </p>
                  <p class="description_info_container_fields_row rate">
                    <label class="description_info_container_fields_row_label"><img src="./images/icons/tagIcon.png" alt="star"><span>평점</span></label>
                    <span class="rating disabled">
                      <span class="star " data-value="5"></span>
                      <span class="star " data-value="4"></span>
                      <span class="star " data-value="3"></span>
                      <span class="star " data-value="2"></span>
                      <span class="star " data-value="1"></span>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // description -->
        <div class="frmWrite_body">
          <div class="frmWrite_body_file">
            <!-- <div class="frmWrite_body_file_picture active" id="frmWrite_body_file_picture"></div> -->
          </div>
          <div class="frmWrite_body_content">
            <label for="frmWrite_body_content_textarea" class="frmWrite_body_content_label "></label>
            <textarea name="frmWrite_body_content_textarea " class="frmWrite_body_content_textarea" oninput="checkInputs()" placeholder="" disabled></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- // modal_container -->
  </div>
</body>
</html>
